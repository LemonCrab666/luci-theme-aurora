name: build-packages

on:
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.arch }}-${{ matrix.branch }} build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch:
          - arm_cortex-a5_vfpv4
          - arm_cortex-a7_neon-vfpv4
          - arm_cortex-a8_vfpv3
          - arm_cortex-a9
          - arm_cortex-a9_vfpv3-d16
          - arm_cortex-a9_neon
          - arm_cortex-a15_neon-vfpv4
          - aarch64_cortex-a53
          - aarch64_cortex-a72
          - aarch64_cortex-a76
          - aarch64_generic
          - mips_24kc
          - mips_4kec
          - mips_mips32
          - mipsel_24kc
          - mipsel_24kc_24kf
          - mipsel_74kc
          - mipsel_mips32
          - mips64_octeonplus
          - i386_pentium4
          - x86_64
        branch:
          - openwrt-23.05
          - openwrt-24.10
          - SNAPSHOT
        exclude:
          - arch: aarch64_cortex-a76
            branch: openwrt-23.05

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: LemonCrab666/luci-theme-aurora
          ref: master

      - name: Setup build environment
        run: |
          # 修复权限
          sudo chown -R $USER:$USER .
          # 调试：检查仓库内容
          echo "Repository structure:"
          ls -laR
          git branch -a

      - name: Configure feeds
        run: |
          # 添加 aurora feed
          echo "src-git aurora https://github.com/LemonCrab666/luci-theme-aurora.git" >> feeds.conf.default
          # 更新 feeds
          ./scripts/feeds update -a
          # 调整 feeds 结构以符合 OpenWrt 包结构
          mkdir -p feeds/aurora/luci-theme-aurora
          mv feeds/aurora/* feeds/aurora/luci-theme-aurora/ 2>/dev/null || true
          # 调试：检查 feeds 内容
          echo "Feeds configuration:"
          cat feeds.conf.default
          echo "Aurora feed contents:"
          ls -la feeds/aurora/luci-theme-aurora
          # 安装 luci-theme-aurora
          ./scripts/feeds install -p aurora luci-theme-aurora

      - name: Build
        uses: openwrt/gh-action-sdk@main
        env:
          ARCH: ${{ matrix.arch }}-${{ matrix.branch }}
          FEEDNAME: aurora
          PACKAGES: luci-theme-aurora
          NO_REFRESH_CHECK: true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: aurora_${{ matrix.arch }}-${{ matrix.branch }}
          path: bin/packages/${{ matrix.arch }}/aurora
